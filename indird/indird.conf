#
#	indird.conf for procom1
#
{
    "sspdamoc": {
	"path": "/home/sspdamoc/inbox",
	"sleep": 60,
	"host": "procom1",
	"env_prefix": "i_",
	"env": {
	    "donedir": "/home/sspdamoc/done",
	    "faildir": "/home/sspdamoc/fail",
	    "front": "profnt2.front2",
	    "user": "sspdamoc"
	},
	"filetypes": {
	    "hl7": {
		"desc": "hl7 files",
		"method": "fileglob",
		"pattern": "[a-z]*.hl7"
	    },
	    "pdf": {
		"desc": "pdf files",
		"method": "regexp",
		"pattern": ".*\\.pdf$"
	    }
	},
	"actions": {
	    "copy": {
		"desc": "copy file to remote node",
		"cmd": "rsync -e \"ssh -i $i_PATH/.ssh/rsync -l $i_user\" \"$i_FILE\" $i_front:\n"
	    }
	},
	"ends": {
	    "done": {
		"desc": "move file to archive dir",
		"cmd": "mv \"$i_FILE\" $i_donedir",
		"chdir": null,
		"env": {
		    "TMP": "/space/tmp"
		}
	    },
	    "fail": {
		"desc": "move file to fail dir",
		"cmd": "mv \"$i_FILE\" $i_faildir"
	    },
	    "mail": {
		"desc": "send mail",
		"cmd": "mail -s \"$i_FILE stat=$i_CODE\" infosadminrobots@epiconcept.fr c.girard@epiconcept.fr",
		"stdin": "output"
	    }
	},
	"logs": {
	    "debug": {
		"desc": "log to file",
		"type": "file",
		"args": {
		    "path": "/var/log/indird.log"
		}
	    },
	    "default": {
		"desc": "log to syslog",
		"type": "syslog",
		"args": {
		    "level": "LOG_ERR",
		    "facility": "USER"
		}
	    }
	},
	"conds": {
	    "ok": "test $i_CODE -eq 0",
	    "ko": "test $i_CODE -ne 0",
	    "any": true
	},
	"macros": [
	    {
		"action": "copy",
		"ends": [
		    {
			"cond": "ok",
			"end": "done"
		    },
		    {
			"cond": "ko",
			"end": "fail"
		    },
		    {
			"cond": "ko",
			"end": "mail"
		    }
		],
		"logs": [
		    "debug",
		    "default"
		]
	    }
	],
	"rules": {
	    "hl7": [
		{
		    "desc": "sspdamoc instance",
		    "action": "copy",
		    "ends": [
			{
			    "cond": "ok",
			    "end": "done"
			},
			{
			    "cond": "ko",
			    "end": "fail"
			},
			{
			    "cond": "ko",
			    "end": "mail"
			}
		    ],
		    "logs": [
			"debug",
			"default"
		    ]
		}
	    ]
	}
    },
    "sspnice": {
	"path": "/space/home/sspnice/hl7",
	"sleep": 60,
	"env_prefix": "i_",
	"env": {
	    "home": "/space/home/sspnice",
	    "donedir": "/space/home/sspnice/done",
	    "faildir": "/space/home/sspnice/fail",
	    "front": "profnt2.front2",
	    "user": "sspnice"
	},
	"filetypes": {
	    "hl7": {
		"desc": "hl7 files",
		"method": "fileglob",
		"pattern": "[a-z]*.hl7"
	    },
	    "pdf": {
		"desc": "pdf files",
		"method": "regexp",
		"pattern": ".*\\.pdf$"
	    }
	},
	"ends": {
	    "done": {
		"desc": "move file to archive dir",
		"cmd": "mv \"$i_FILE\" $i_donedir",
		"chdir": null,
		"env": {
		    "TMP": "/space/tmp"
		}
	    },
	    "fail": {
		"desc": "move file to fail dir",
		"cmd": "mv \"$i_FILE\" $i_faildir"
	    },
	    "mail": {
		"desc": "send mail",
		"cmd": "mail -s \"$i_FILE stat=$i_CODE\" infosadminrobots@epiconcept.fr c.girard@epiconcept.fr",
		"stdin": "output"
	    }
	},
	"logs": {
	    "debug": {
		"desc": "log to file",
		"type": "file",
		"args": {
		    "path": "/var/log/indird.log"
		}
	    },
	    "default": {
		"desc": "log to syslog",
		"type": "syslog",
		"args": {
		    "level": "LOG_ERR",
		    "facility": "USER"
		}
	    }
	},
	"conds": {
	    "ok": "test $i_CODE -eq 0",
	    "ko": "test $i_CODE -ne 0",
	    "any": true
	},
	"actions": {
	    "copy": {
		"desc": "copy file to front",
		"cmd": "rsync -e \"ssh -i $i_home/.ssh/rsync -l $i_user\" \"$i_FILE\" --whole-file --partial-dir ../tmp $i_front:hl7"
	    }
	},
	"rules": {
	    "hl7": [
		{
		    "desc": "sspnice instance",
		    "action": "copy",
		    "ends": [
			{
			    "cond": "ok",
			    "end": "done"
			},
			{
			    "cond": "ko",
			    "end": "fail"
			},
			{
			    "cond": "ko",
			    "end": "mail"
			}
		    ],
		    "logs": [
			"debug",
			"default"
		    ]
		}
	    ]
	}
    },
    "rdvradio": {
	"path": "/space/home/rdvradio/HL7_spl",
	"sleep": 60,
	"env_prefix": "i_",
	"env": {
	    "home": "/space/home/rdvradio",
	    "front": "profntd1.front2",
	    "user": "esis-data-pro",
	    "remotedir": "hl7/centre/in/cim-2745-CIM_Creteil_Soleil"
	},
	"filetypes": {
	    "hl7": {
		"desc": "hl7 files",
		"method": "fileglob",
		"pattern": "CCR_*"
	    }
	},
	"actions": {
	    "copy": {
		"desc": "copy file to front",
		"cmd": "rsync -a -e \"ssh -i $i_home/.ssh/rsync -l $i_user\" \"$i_FILE\" --whole-file --partial-dir ../tmp $i_front:$i_remotedir"
	    }
	},
	"ends": {
	    "done": {
		"desc": "move file to archive dir",
		"cmd": "mv \"$i_FILE\" $i_home/HL7_done"
	    },
	    "fail": {
		"desc": "move file to fail dir",
		"cmd": "mv \"$i_FILE\" $i_home/HL7_fail"
	    }
	},
	"logs": {
	    "debug": {
		"desc": "log to file",
		"type": "file",
		"args": {
		    "path": "/var/log/indird.log"
		}
	    },
	    "default": {
		"desc": "log to syslog",
		"type": "syslog",
		"args": {
		    "level": "LOG_ERR",
		    "facility": "USER"
		}
	    }
	},
	"conds": {
	    "ok": "test $i_CODE -eq 0",
	    "ko": "test $i_CODE -ne 0",
	    "any": true
	},
	"rules": {
	    "hl7": [
		{
		    "desc": "rdvradio"
		}
	    ]
	}
    }
}
